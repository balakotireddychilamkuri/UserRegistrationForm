<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body{
        height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #4070f4;
    background-image: url('https://image.freepik.com/free-vector/online-registration-concept-background_23-2147984852.jpg');
}

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: #28a745;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"  required>
            <button type="button" id="resetPasswordBtn">Reset Password</button>
            <div id="message"></div>
            <div class="options">
                <a href="index.html">Back to Login</a>
                
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const forgotPasswordForm = document.getElementById("forgotPasswordForm");
            const emailInput = document.getElementById("email");
            const resetPasswordBtn = document.getElementById("resetPasswordBtn");
            const messageDiv = document.getElementById("message");

            resetPasswordBtn.addEventListener("click", function () {
                const email = emailInput.value.trim();

                if (validateEmail(email)) {
                    // Assuming a successful request,
                    messageDiv.textContent = "Password reset link sent to your email.";
                    messageDiv.style.color = "#28a745";
                    // You can add lo
                } else {
                    messageDiv.textContent = "Please enter a valid email address.";
                    messageDiv.style.color = "#dc3545";
                }
            });

            function validateEmail(email) {
                // Basic email validation using a regular expression
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
